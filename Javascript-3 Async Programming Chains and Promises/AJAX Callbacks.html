<html><head>AJAX Callbacks<title></title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.2/lodash.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment-with-locales.js"></script>
<script>
    String.prototype.format = String.prototype.f = function() {
        var s = this,
            i = arguments.length;

        while (i--) {
            s = s.replace(new RegExp('\\{' + i + '\\}', 'gm'), arguments[i]);
        }
        return s;
    };
</script>
</head>
<body>
<div>
    <p><a href="https://lodash.com/docs/4.17.2" target="_blank">Lodash</a> is like Linq for Javascript</p>
    <p><a href="http://momentjs.com/" target="_blank">Moment.js</a> provides datatime lock (Javascript datetime = UNIX clib localtime)</p>
</div>
<script src="AJAX Callbacks.js"></script>
